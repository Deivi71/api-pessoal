<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Documentação - Gestar Bem</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação completa da rede social Gestar Bem">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #007bff;
      --theme-color-secondary: #f8f9fa;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    .markdown-section {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div id="app">🔄 Carregando documentação...</div>
  <script>
    window.$docsify = {
      name: '📚 Gestar Bem Docs',
      repo: 'https://github.com/user/APi-gestar-bem',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 Buscar na documentação...',
        noData: 'Nenhum resultado encontrado!',
        depth: 6
      },
      copyCode: {
        buttonText: '📋 Copiar',
        errorText: '❌ Erro',
        successText: '✅ Copiado!'
      },
      pagination: {
        previousText: '⬅️ Anterior',
        nextText: 'Próximo ➡️',
        crossChapter: true,
        crossChapterText: true,
      },
      mermaid: {
        theme: 'default'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
